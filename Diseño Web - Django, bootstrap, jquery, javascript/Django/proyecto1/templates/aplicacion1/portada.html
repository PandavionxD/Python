<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>
</head>
<body>
    <h1>Portada de nuestra pagina web</h1>
    <h3>Lista de webs de nuestra base de datos</h3>
    {% if lista_webs %}
    <table>
        <thead>
            <th>nombre</th>
            <th>ruta</th>
        </thead>
        {% for web in lista_webs %}
        <tr>
            <td>
                {{web.nombre}}
            </td>
            <td>
                {{web.ruta}}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>
        No hay datos de webs en la base de datos.
    </p>
    {% endif %}
</body>
</html>
